{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<br>
<div class="content">
	<div class="col-md-6">
		<div class="card card-body">
			<form action="" method="POST">
				{% csrf_token %}
				{{formset.management_form}}
				{% for form in formset %}
					{{form}}
					<hr>
				{% endfor %}

				<input type="submit" name="submit">
			</form>
		</div>
	</div>
</div>

{% endblock %}
