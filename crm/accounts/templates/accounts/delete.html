{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<br>	
<div class="content">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete {{item}}?</p>
			<form action="{% url 'delete_order' item.id %}" method="POST">
				{% csrf_token %}

				<a class="btn btn-sm btn-info" href="{% url 'crm-home' %}">Cancel</a>
				<input type="submit" class="btn btn-sm btn-info" name="confirm">
			</form>
		</div>
	</div>
</div>
{% endblock %}
